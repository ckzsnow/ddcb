<html> 
    <head> 
        <title>WebSoket Demo</title> 
        <script type="text/javascript"> 
            //楠岃瘉娴忚鍣ㄦ槸鍚︽敮鎸乄ebSocket鍗忚
            if (!window.WebSocket) { 
                alert("WebSocket not supported by this browser!"); 
            } 
             var ws;
            function display() { 
                //var valueLabel = document.getElementById("valueLabel"); 
                //valueLabel.innerHTML = ""; 
                ws=new WebSocket("ws://localhost:8080/ddcb/websocket"); 
                //鐩戝惉娑堟伅
                ws.onmessage = function(event) { 
                    //valueLabel.innerHTML+ = event.data; 
                    log(event.data);
                }; 
                // 鎵撳紑WebSocket 
                ws.onclose = function(event) { 
                  //WebSocket Status:: Socket Closed
                }; 
                // 鎵撳紑WebSocket
                ws.onopen = function(event) { 
                   //WebSocket Status:: Socket Open
                    //// 鍙戦�佷竴涓垵濮嬪寲娑堟伅
                    ws.send("Hello, Server!"); 
                }; 
                ws.onerror =function(event){
                    //WebSocket Status:: Error was reported
                };
            } 
            var log = function(s) {  
   if (document.readyState !== "complete") {  
       log.buffer.push(s);  
   } else {  
       document.getElementById("contentId").innerHTML += (s + "\n");  
   }  
}  
            function sendMsg(){
                var msg=document.getElementById("messageId");
                //alert(msg.value);
                ws.send(msg.value); 
            }
        </script> 
    </head> 
    <body onload="display();"> 
        <div id="valueLabel"></div> 
        <textarea rows="20" cols="30" id="contentId"></textarea>
        <br/>
        <input name="message" id="messageId"/>
        <button id="sendButton" onClick="javascript:sendMsg()" >Send</button>
    </body> 
</html>
